<ion-header>
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>MCX Market Tracker</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<super-tabs tabsPlacement="bottom" toolbarBackground="header" ionic serve toolbarColor="dark" >
    <super-tab [root]="reportRoot" title='{{"REPORT"| translate}}' icon="calendar"></super-tab>
    <super-tab [root]="newsRoot" title='{{"NEWS"|translate}}' icon="logo-rss"></super-tab>
    <super-tab [root]="callsRoot" title='{{"CALLS"| translate}}' icon="notifications"></super-tab>
    <super-tab [root]="levelsRoot" title='{{ "LEVELS" | translate}}' icon="stats"></super-tab>
    <super-tab [root]="chartsRoot" title='{{ "CHARTS" | translate}}' icon="pulse"></super-tab>
    <super-tab [root]="calendarRoot" title='{{ "E-CAL" | translate}}' icon="calendar"></super-tab>
    
</super-tabs>
<ion-fab right bottom style="margin-bottom:65px">
        <button ion-fab color="header"><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="shareFB()"><ion-icon color="primary" name="logo-facebook"></ion-icon></button>
          <button ion-fab (click)="sharewap()"><ion-icon color="secondary" name="logo-whatsapp"></ion-icon></button>
          <button ion-fab (click)="sharetwit()"><ion-icon color="primary" name="logo-twitter"></ion-icon></button>
          <button ion-fab (click)="moreshare()"><ion-icon color="primary" name="share"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
